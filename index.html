
    

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRABA WEBS — Cyber Premium Web Studio</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* =========================================
       CORE THEME — CYBERPUNK ELECTRIC BLUE
    ========================================= */

    :root {
      --bg: #020617;
      --bg-deep: #01010a;
      --bg-soft: #050816;
      --neon-blue: #38bdf8;
      --neon-purple: #6366f1;
      --neon-pink: #ec4899;
      --text: #e5f0ff;
      --muted: #9ca3af;
      --card: #040617;
      --border: rgba(148, 163, 184, 0.35);
      --shadow-strong: 0 25px 80px rgba(0, 0, 0, 0.95);
      --radius-xl: 1.4rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.3), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(236, 72, 153, 0.22), transparent 55%),
        radial-gradient(circle at 50% 100%, rgba(99, 102, 241, 0.25), transparent 55%),
        #020617;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .container {
      width: 100%;
      max-width: 1150px;
      margin: 0 auto;
      padding: 1.8rem 1.2rem 4rem;
      position: relative;
      z-index: 1;
    }

    /* BACKGROUND PARTICLES / GLOW */

    .bg-orb {
      position: fixed;
      width: 420px;
      height: 420px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 20% 0%, rgba(56, 189, 248, 0.4), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(236, 72, 153, 0.25), transparent 60%);
      filter: blur(4px);
      opacity: 0.7;
      left: -130px;
      top: 50px;
      z-index: 0;
      pointer-events: none;
      animation: orb-move 18s ease-in-out alternate infinite;
    }

    .bg-orb-2 {
      position: fixed;
      width: 380px;
      height: 380px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.35), transparent 65%),
        radial-gradient(circle at 30% 100%, rgba(56, 189, 248, 0.25), transparent 65%);
      filter: blur(4px);
      opacity: 0.7;
      right: -140px;
      bottom: -40px;
      z-index: 0;
      pointer-events: none;
      animation: orb-move-2 22s ease-in-out alternate infinite;
    }

    @keyframes orb-move {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      100% { transform: translate3d(50px, 30px, 0) scale(1.08); }
    }

    @keyframes orb-move-2 {
      0% { transform: translate3d(0, 0, 0) scale(1); }
      100% { transform: translate3d(-40px, -20px, 0) scale(1.06); }
    }

    /* =========================================
       HEADER / NAV
    ========================================= */

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: linear-gradient(
        to bottom,
        rgba(2, 6, 23, 0.96),
        rgba(2, 6, 23, 0.78),
        transparent
      );
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
    }

    .nav {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0.75rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .logo-pill {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 0.55rem 1.3rem;
      border-radius: 999px;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.9), rgba(15, 23, 42, 1)),
        radial-gradient(circle at 100% 0, rgba(236, 72, 153, 0.7), rgba(15, 23, 42, 1));
      border: 1px solid rgba(191, 219, 254, 0.9);
      box-shadow:
        0 0 30px rgba(56, 189, 248, 0.7),
        0 0 45px rgba(236, 72, 153, 0.7);
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      animation: logo-in 0.9s cubic-bezier(0.16, 0.8, 0.3, 1) forwards;
      position: relative;
      overflow: hidden;
    }

    .logo-pill::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg,
        rgba(255, 255, 255, 0.18),
        transparent 40%);
      opacity: 0;
      animation: logo-shine 2.2s ease-out 1.1s forwards;
    }

    @keyframes logo-in {
      0% { opacity: 0; transform: translateY(-10px) scale(0.92); }
      60% { opacity: 1; transform: translateY(0) scale(1.03); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes logo-shine {
      from { opacity: 0; transform: translateX(-40%); }
      to   { opacity: 1; transform: translateX(40%); }
    }

    .logo-main {
      font-size: 0.92rem;
      font-weight: 800;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #e5f0ff;
      text-shadow:
        0 0 14px rgba(56, 189, 248, 1),
        0 0 24px rgba(236, 72, 153, 0.8);
      display: inline-block;
    }

    .logo-main span {
      opacity: 0;
      display: inline-block;
      transform: translateY(8px);
      animation: letter-rise 0.6s cubic-bezier(0.34, 1.4, 0.64, 1) forwards;
    }

    .logo-tagline {
      font-size: 0.74rem;
      color: #e5f0ff;
      opacity: 0.9;
      margin-top: 0.1rem;
    }

    @keyframes letter-rise {
      0% { opacity: 0; transform: translateY(10px); }
      80% { opacity: 1; transform: translateY(-2px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .nav-links {
      display: flex;
      gap: 1.6rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.3rem;
      transition: color 0.18s ease, transform 0.18s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
      box-shadow: 0 0 14px rgba(56, 189, 248, 0.9);
      transition: width 0.22s ease;
    }

    .nav-links a:hover {
      color: var(--neon-blue);
      text-shadow: 0 0 14px rgba(56, 189, 248, 0.9);
      transform: translateY(-1px);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 760px) {
      .nav-links {
        display: none;
      }
    }

    /* =========================================
       HERO SECTION
    ========================================= */

    main {
      position: relative;
      z-index: 1;
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 2.6rem;
      align-items: center;
      padding-top: 2.6rem;
    }

    .hero-left h1 {
      font-size: clamp(2.3rem, 5vw, 3.4rem);
      line-height: 1.1;
      margin-bottom: 0.9rem;
    }

    .hero-gradient {
      background: linear-gradient(120deg,
        #e5f0ff,
        #93c5fd,
        #38bdf8,
        #ec4899);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.96rem;
      color: var(--muted);
      max-width: 33rem;
      margin-bottom: 1.6rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: radial-gradient(circle at 0 0,
        rgba(148,163,184,0.25),
        transparent 60%);
      color: var(--muted);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.68rem 1.5rem;
      font-size: 0.9rem;
      border: 1px solid transparent;
      cursor: pointer;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.45rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease,
        border-color 0.16s ease, background 0.16s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0,
        rgba(255, 255, 255, 0.18),
        transparent 55%);
      opacity: 0;
      transition: opacity 0.16s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg,
        var(--neon-blue),
        var(--neon-purple),
        var(--neon-pink));
      color: white;
      box-shadow:
        0 18px 40px rgba(37, 99, 235, 0.8),
        0 0 30px rgba(236, 72, 153, 0.5);
    }

    .btn-outline {
      background: rgba(15,23,42,0.96);
      border-color: rgba(148, 163, 184, 0.7);
      color: var(--muted);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.98);
      filter: brightness(1.04);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.95) inset;
      filter: brightness(0.98);
    }

    .hero-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.4rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .hero-stat span {
      display: block;
    }

    .hero-stat strong {
      font-size: 1rem;
      color: var(--text);
    }

    .hero-right {
      position: relative;
      perspective: 1300px;
    }

    .hero-panel {
      position: relative;
      border-radius: 1.4rem;
      border: 1px solid rgba(30, 64, 175, 0.9);
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.4), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.35), transparent 55%),
        linear-gradient(145deg, #020617, #020617 70%, #020617);
      box-shadow: var(--shadow-strong);
      padding: 1.25rem 1.3rem 1.1rem;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: rotateX(12deg) rotateY(-15deg);
      transition: transform 0.18s ease;
    }

    .hero-panel::after {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(56, 189, 248, 0.25), transparent 60%),
        radial-gradient(circle at 90% 100%, rgba(236, 72, 153, 0.2), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-panel-inner {
      position: relative;
      z-index: 1;
    }

    .hero-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .chip {
      font-size: 0.7rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(191, 219, 254, 0.9);
      background: rgba(37, 99, 235, 0.35);
      color: #e5f0ff;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.7);
    }

    .hero-panel-body {
      border-radius: 1rem;
      border: 1px solid rgba(15, 23, 42, 0.95);
      background: radial-gradient(circle at 0 0,
          rgba(37, 99, 235, 0.45),
          transparent 60%),
        radial-gradient(circle at 100% 0,
          rgba(14, 165, 233, 0.35),
          transparent 60%),
        #020617;
      padding: 0.85rem;
    }

    .mini-graph {
      height: 140px;
      border-radius: 0.9rem;
      background: radial-gradient(circle at 0 0,
          rgba(15, 23, 42, 1),
          #020617);
      border: 1px solid rgba(30, 64, 175, 0.95);
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .mini-graph::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 0,
        rgba(56, 189, 248, 0.22),
        transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .mini-graph-header,
    .mini-graph-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--muted);
      position: relative;
      z-index: 1;
    }

    .graph-bars {
      display: flex;
      align-items: flex-end;
      gap: 0.18rem;
      position: relative;
      z-index: 1;
    }

    .graph-bar {
      flex: 1;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.95);
      overflow: hidden;
    }

    .graph-bar span {
      display: block;
      width: 100%;
      height: var(--h, 50%);
      border-radius: 999px 999px 0 0;
      background: linear-gradient(to top, var(--neon-purple), var(--neon-blue));
      transform-origin: bottom;
      transform: scaleY(0.15);
      animation: bar-grow 1.1s ease forwards;
      animation-delay: var(--delay, 0s);
    }

    @keyframes bar-grow {
      to { transform: scaleY(1); }
    }

    .ping-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.25);
    }

    .hero-panel-tag {
      margin-top: 0.8rem;
      font-size: 0.74rem;
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.45rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.96);
      position: relative;
      z-index: 1;
    }

    @media (max-width: 880px) {
      .hero {
        grid-template-columns: minmax(0, 1fr);
      }
      .hero-right {
        order: -1;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding-inline: 1rem;
      }
      .hero-actions {
        flex-direction: column;
      }
      .btn {
        width: 100%;
      }
    }

    /* =========================================
       GENERIC SECTIONS & CARDS
    ========================================= */

    section {
      margin-top: 4rem;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 0.4rem;
    }

    .section-subtitle {
      font-size: 0.86rem;
      color: var(--muted);
      margin-bottom: 1.6rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.25rem;
    }

    .card {
      background: radial-gradient(circle at 0 0,
          rgba(15, 23, 42, 0.98),
          #020617 60%);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      padding: 1.25rem 1.3rem;
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.92);
      position: relative;
      overflow: hidden;
      transform: translateY(0) scale(1);
      transition: transform 0.18s ease, box-shadow 0.18s ease,
        border-color 0.18s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0,
        rgba(56, 189, 248, 0.28),
        transparent 60%);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 28px 70px rgba(15, 23, 42, 0.98);
      border-color: rgba(129, 140, 248, 0.9);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.35rem;
    }

    .card p {
      font-size: 0.86rem;
      color: var(--muted);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.7rem;
    }

    .pill {
      font-size: 0.72rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      background: rgba(17, 24, 39, 0.98);
      border: 1px solid rgba(55, 65, 81, 0.95);
      color: #e5f0ff;
    }

    /* =========================================
       FAQ
    ========================================= */

    .faq-list {
      border-radius: 1.2rem;
      border: 1px solid rgba(55, 65, 81, 0.96);
      background: radial-gradient(circle at 0 0, #020617, #020617 60%);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }

    .faq-item {
      border-bottom: 1px solid rgba(31, 41, 55, 0.98);
    }

    .faq-item:last-child {
      border-bottom: none;
    }

    .faq-question {
      width: 100%;
      padding: 0.8rem 1rem;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 0.86rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.7rem;
      cursor: pointer;
    }

    .faq-question span {
      flex: 1;
      text-align: left;
    }

    .faq-toggle {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--muted);
      flex-shrink: 0;
      transition: background 0.18s ease, color 0.18s ease, transform 0.18s ease;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      font-size: 0.8rem;
      color: var(--muted);
      transition: max-height 0.22s ease-out, padding-bottom 0.22s ease-out;
    }

    .faq-item.open .faq-answer {
      max-height: 140px;
      padding-bottom: 0.8rem;
    }

    .faq-item.open .faq-toggle {
      background: rgba(79, 70, 229, 0.5);
      color: #e5e7eb;
      transform: rotate(90deg);
    }

    /* =========================================
       CONTACT
    ========================================= */

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.35fr) minmax(0, 1.65fr);
      gap: 1.6rem;
    }

    .contact-card {
      font-size: 0.88rem;
      color: var(--muted);
    }

    .contact-card strong {
      color: var(--text);
    }

    .contact-chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 0.9rem 0 0.9rem;
    }

    .contact-chip {
      font-size: 0.78rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid rgba(55, 65, 81, 0.96);
      color: #e5f0ff;
    }

    .contact-links p {
      margin-bottom: 0.4rem;
      font-size: 0.84rem;
    }

    .contact-links a {
      color: #bfdbfe;
      text-decoration: underline;
    }

    form {
      display: grid;
      gap: 0.7rem;
      font-size: 0.82rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 0.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.16rem;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.55rem 0.7rem;
      border-radius: 0.95rem;
      border: 1px solid rgba(55, 65, 81, 0.96);
      background: rgba(15, 23, 42, 0.98);
      color: var(--text);
      outline: none;
      font-size: 0.82rem;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: rgba(96, 165, 250, 0.98);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.9);
    }

    textarea {
      min-height: 100px;
    }

    .form-note {
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    @media (max-width: 880px) {
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* ================================
